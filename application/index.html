<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Predictor (23 classes)</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(15deg, #d8e1f3 0%, #94b6d8 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            color: #222222;
        }
        .container {
            max-width: 560px;
            margin: 60px auto;
            background: linear-gradient(15deg, #d8e1f3 0%, #bbcee0 100%);
            padding: 34px;
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,255,255,0.08);
        }
        h2 { text-align:center; color:#00eaff; margin-bottom:18px; }
    h2 { text-align:center; color:#222222; margin-bottom:18px; }
        form { display:flex; flex-direction:column; gap:16px; }
        input[type="file"] { padding:12px; border-radius:8px; size: 10px; }
    button { padding:12px; border-radius:8px; background:#0a66ff; color:#fff; border:none; cursor:pointer; font-weight:700 }
    .result { margin-top:18px; padding:12px; border-radius:8px; background:#f5f5f5; color:#222222; border:1px solid #ececec }
    img.preview { width:300px; height:300px; object-fit:contain; border-radius:8px; margin:12px auto 0 auto; display:block; }
        @media (max-width:600px){ .container{ margin:28px 16px } }
    </style>
</head>
<body>
    <div class="container">
        <h2>Skin Disease Predictor (23 classes)</h2>
        <form id="upload-form">
            <input type="file" id="image-input" name="file" accept="image/*" required />
            <button type="submit">Predict</button>
        </form>
        <img id="preview" class="preview" src="" style="display:none;" alt="preview" />
        <div class="result" id="result" style="display:none"></div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('image-input');
        const resultDiv = document.getElementById('result');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', () => {
            const f = fileInput.files[0];
            if (!f) { preview.style.display='none'; return; }
            preview.src = URL.createObjectURL(f);
            preview.style.display = 'block';
            resultDiv.style.display = 'none';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files.length) { alert('Please select an image'); return; }
            const fd = new FormData();
            fd.append('file', fileInput.files[0]);
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Uploading and predicting...';
            try {
                const resp = await fetch('/predict', { method: 'POST', body: fd });
                if (!resp.ok) {
                    const err = await resp.json().catch(()=>({detail:'Unknown error'}));
                    resultDiv.textContent = 'Error: ' + (err.detail || JSON.stringify(err));
                    return;
                }
                const data = await resp.json();
                resultDiv.innerHTML = `<strong>Predicted Skin Disease:</strong> ${data.predicted_class_name}`;
            } catch (err) {
                resultDiv.textContent = 'Request failed: ' + err.message;
            }
        });
    </script>
</body>
</html>
